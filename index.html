<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TapSwap UI</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="msapplication-tap-highlight" content="no"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/main.css?v=9.0.0" type="text/css">
    <link rel="stylesheet" href="/css/tap.css?v=9.0.0" type="text/css">
    <script type="text/javascript" src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="text/javascript" src="https://telegram.org/js/games.js"></script>
    <script type="text/javascript" src="/js/nav.js?v=9.0.0"></script>
    <script type="text/javascript" src="/js/main.js?v=9.0.0"></script>
    <script type="text/javascript" src="/js/tap.js?v=9.0.0"></script>
    <script type="text/javascript" src="/js/stats.js?v=9.0.0"></script>
</head>
<body>
    <div id="app" style="display: none;">
        <div id="content">
            <div id="ref" class="tab-content">
                <div>Telegram Data Inspect</div>

                <div id="url-query" style="margin-top:1rem;font-size: 13px;">
                </div>
            </div>
            <div id="task" class="tab-content">Tasks Content</div>

            <div id="tap" class="tab-content active">
                <div class="header">
                    <div class="icon-text balance">
                        <img src="/images/coin.png" class="coin-icon" />
                        <div id="earned-coins">0</div>
                    </div>
                    <div class="icon-text tier">
                        <img src="/images/coin.png" class="badge-sm" />
                        <div class="badge-sm font-dark">Silver <i class="fa fa-chevron-right font-dark" style="font-size: 12px;"></i></div>
                    </div>
                </div>

                <img id="mine-ground" src="/images/minner0.png" class="tap-image-button no-highlight" />

                <div class="d-flex flex-column justify-content-start align-items-center w-100">
                    <div style="margin-bottom: 5px;">
                        <img src="/images/coin.png" class="badge-sm" style="display: inline;" />
                        <span>
                            <span id="remainder" style="font-weight: bold;">500</span>
                            <span class="font-dark">/</span>
                            <span id="total" style="font-weight: bold;" class="font-dark">2500</span>
                        </span>
                    </div>
                    <div class="progress-bar glass">
                        <div id="progress" class="progress-bar-line"></div>
                    </div>
                </div>
            </div>

            <div id="boost" class="tab-content">Boost Content</div>
            <div id="stats" class="tab-content">
                <div>Stats Content</div>

            </div>
        </div>
        <div id="footer">
            <div class="grid grid-cols-5 px-1 py-1">
                <div class="col-span-1" onclick="showTab('ref')">
                    <div class="game-button">
                        <div class="game-button-icon">
                            <img src="/images/dashboard.png" class="change-color">
                        </div>
                        <div class="game-button-text">Ref</div>
                    </div>
                </div>
                <div class="col-span-1" onclick="showTab('task')">
                    <div class="game-button">
                        <div class="game-button-icon">
                            <img src="/images/link.png" class="change-color">
                        </div>
                        <div class="game-button-text">Task</div>
                    </div>
                </div>
                <div class="col-span-1" onclick="showTab('tap')">
                    <div class="game-button">
                        <div class="game-button-icon">
                            <img src="/images/coin-small.png" class="">
                        </div>
                        <div class="game-button-text">Mine</div>
                    </div>
                </div>
                <div class="col-span-1" onclick="showTab('boost')">
                    <div class="game-button">
                        <div class="game-button-icon">
                            <img src="/images/nft.png" style="filter: hue-rotate(229deg) saturate(1.6);">
                        </div>
                        <div class="game-button-text">Boost</div>
                    </div>
                </div>
                <div class="col-span-1" onclick="showTab('stats')">
                    <div class="game-button">
                        <div class="game-button-icon">
                            <img src="/images/stack.png">
                        </div>
                        <div class="game-button-text">Stats</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="loading-screen"></div>
</body>
</html>
